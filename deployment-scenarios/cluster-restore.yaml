neo4jPassword: test
plugins: "[\"apoc\"]"
core:
  numberOfServers: 3
  restore:
    enabled: true
    image: gcr.io/neo4j-helm/restore
    imageTag: 4.2.7-2
    secretName: neo4j-gcp-credentials #neo4j-aws-credentials
    database: neo4j,system
    cloudProvider: gcp #aws
    bucket: gs://test-neo4j #s3://test-neo4j
    timestamp: "latest"
    forceOverwrite: true
    purgeOnComplete: true
readReplica:
  numberOfServers: 1
  restore:
    enabled: true
    image: gcr.io/neo4j-helm/restore
    imageTag: 4.2.7-2
    secretName: neo4j-gcp-credentials #neo4j-aws-credentials
    database: neo4j,system
    cloudProvider: gcp #aws
    bucket: gs://test-neo4j #s3://test-neo4j
    timestamp: "latest"
    forceOverwrite: true
    purgeOnComplete: true

